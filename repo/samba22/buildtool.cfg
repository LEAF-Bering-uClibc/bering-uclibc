<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = samba22
</File>

<File samba-2.2.12.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = SAMBA_SOURCE
  Directory = samba22
</File>

<File samba.init>
  Server = localrepo
  Revision = HEAD
  Directory = samba22
</File>

<File samba.cron>
  Server = localrepo
  Revision = HEAD
  Directory = samba22
</File>

<File smb.conf>
  Server = localrepo
  Revision = HEAD
  Directory = samba22
</File>

<Package>
	<samba22>
		Version = 2.2.12
		Revision = 1
		License = GPL-2.0

		Help <<EOF
		Samba smbd and nmbd daemons
		Homepage: http://www.samba.org/
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF
		
		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>
		
		<Contents>
			<File>          
				Source          = usr/sbin/smbd22
				Filename        = usr/sbin/smbd
				Type            = binary
				Permissions = 755
			</File>		
			<File>          
				Source          = usr/sbin/nmbd22
				Filename        = usr/sbin/nmbd
				Type            = binary
				Permissions = 755
			</File>		
			<File>          
				Source          = usr/sbin/smbpasswd22
				Filename        = usr/sbin/smbpasswd
				Type            = binary
				Permissions = 755
			</File>		
			<File>          
				Source          = etc/cron.weekly/samba22
				Filename        = etc/cron.weekly/samba
				Type            = binary
				Permissions = 755
			</File>		
			<File>          
				Source          = etc/init.d/samba22
				Filename        = etc/init.d/samba
				Type            = binary
				Permissions = 755
			</File>		
			<File>          
				Source          = etc/samba/smb.conf22
				Filename        = etc/samba/smb.conf
				Description	= samba config file
				Type		= conf
				Type            = binary
				Permissions = 644
			</File>		
			<File>          
				Source          = usr/share/samba/codepages/unicode_map.ISO8859-1
				Filename        = usr/share/samba/codepages/unicode_map.ISO8859-1
				Type            = binary
				Permissions = 644
			</File>		
			<File>          
				Source          = usr/share/samba/codepages/unicode_map.850
				Filename        = usr/share/samba/codepages/unicode_map.850
				Type            = binary
				Permissions = 644
			</File>		
			<File>          
				Source          = usr/share/samba/codepages/codepage.850
				Filename        = usr/share/samba/codepages/codepage.850
				Type            = binary
				Permissions = 644
			</File>		
			<File>          
				Filename        = etc/samba
				Type            = local
			</File>		
		</Contents>			
	</samba22>
</Package>
