<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = libnetfilter_conntrack
</File>

<File libnetfilter_conntrack-1.0.3.tar.bz2>
  Server = localrepo
  Revision = HEAD  
  Directory = libnetfilter_conntrack
  envname = LIBNETFILTERCONNTRACK_SOURCE
</File>

<Package>
    <libnetfilter_conntrack>
	    Version = 1.0.3
	    Revision = 1
	    License = GPL-2.0
	    
	    Help <<EOF
	    The libnetfilter_conntrack library - libnetfilter_conntrack is a 
	    userspace library providing a programming interface (API) to the 
	    in-kernel connection tracking state table.
	    Homepage: http://www.netfilter.org/projects/libnetfilter_conntrack
	    Requires: libnfnetlink
	    LEAF Package by __PACKAGER__, __BUILDDATE__
	    EOF
	    
	    <Permissions>
		    Files = 644
		    Directories = 755
	    </Permissions>
	    
	    <Owner>
		    Files = root:root
		    Directories = root:root
	    </Owner>

	    <DependsOn>
	        Package = libnfnetlink
	    </DependsOn>
	        
	    
	    <Contents>
		    <File>
			    Source	= usr/lib/libnetfilter_conntrack.so.3.4.0
			    Filename	= usr/lib/libnetfilter_conntrack.so.3.4.0
			    Type	= binary
			    Permissions	= 755
		    </File>
		    <File>
			    Target	= usr/lib/libnetfilter_conntrack.so.3.4.0
			    Filename	= usr/lib/libnetfilter_conntrack.so.3
			    Type	= link
		    </File>
		    <File>
			    Target	= usr/lib/libnetfilter_conntrack.so.3.4.0
			    Filename	= usr/lib/libnetfilter_conntrack.so
			    Type	= link
		    </File>
	    </Contents>
    </libnetfilter_conntrack>
</Package>
