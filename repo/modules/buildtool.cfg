<File buildtool.mk>
	Server = localrepo
	Revision = HEAD
	Directory = modules
</File>

<File modules>
	Server = localrepo
	Revision = HEAD
	Directory = modules
</File>

<File modutils>
	Server = localrepo
	Revision = HEAD
	Directory = modules
</File>

<File modutils.conf>
	Server = localrepo
	Revision = HEAD
	Directory = modules
</File>

<File modprobe.conf>
	Server = localrepo
	Revision = HEAD
	Directory = modules
</File>

<Package>
	<modules>
			Version  = 2.6.x
			Revision = 10

			Help <<EOF
				Modules and firmware for the kernel
				Modules to be used are defined in /etc/modules
				Modules should be copied to /lib/modules
				Firmware should be copied to /lib/firmware
				LRP package by __PACKAGER__, __BUILDDATE__
				EOF

			<Permissions>
				Files = 644
				Directories = 755
			</Permissions>

			<Owner>
					Files = root:root
					Directories = root:root
			</Owner>
			<Contents>
				<File>
					Filename	= etc/modules
					Source		= etc/modules
					Description	= kernel modules to load at boot
					Type		= conf
					Type		= local
					Type		= binary
					Permissions	= 644
				</File>
				<File>
					Filename	= etc/modutils.conf
					Source		= etc/modutils.conf
					Description	= config for modules loader
					Type		= conf
					Type		= local
					Type		= binary
					Permissions	= 644
				</File>
				<File>
					Filename	= etc/init.d/modutils
					Source		= etc/init.d/modutils
					Type		= binary
					Permissions	= 755
				</File>
				<File>
					Filename 	= lib/modules
					Type		= directory
				</File>
				<File>
					Filename 	= lib/firmware
					Type		= directory
				</File>
				<File>
					Filename 	= /etc/modprobe.d
					Type		= directory
				</File>
				<File>
					Filename	= etc/modprobe.conf
					Source		= etc/modprobe.conf
					Description	= config for modprobe (aliases, module options, etc)
					Type		= binary
					Type		= conf
					Type		= local
				</File>
			</Contents>
	</modules>
</Package>
