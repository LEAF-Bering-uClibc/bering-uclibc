<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = gnupg
</File>

<File gnupg-1.4.16.tar.bz2>
  Server = localrepo
  Revision = HEAD
  envname = GNUPG_SOURCE
  Directory = gnupg
</File>

<Package>
	<gnupg>
		Version = 1.4.16
		Revision = 1
		License = GPL-3

		Help <<EOF
		gnupg - free implementation of the OpenPGP standard
		Homepage: http://gnupg.org
		Requires: libiconv
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF
		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = libiconv		
		</DependsOn>

		<Contents>
			<File>
				Source          = usr/bin/gpgv
				Filename        = usr/bin/gpgv
				Type            = binary
				Permissions = 755
			</File>
		</Contents>
	</gnupg>
</Package>
