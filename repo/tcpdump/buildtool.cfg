
<File buildtool.mk>
	Server = localrepo
	Revision = HEAD
	Directory = tcpdump
</File>

<File tcpdump-4.1.1.tar.gz>
	Server = localrepo
	Revision = HEAD
	Directory = tcpdump
	Envname = TCPDUMP_SOURCE
</File>

<Package>
	<tcpdump>
		Version 4.1.1
		Revision = 3
		License = BSD

		Help <<EOF
		A powerful tool for network monitoring and data acquisition
		Homepage: http://www.tcpdump.org/
		Requires: libpcap.lrp libnl.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = libpcap
			Package = libnl
		</DependsOn>

		<Contents>

			<File>
				Filename    = usr/sbin/tcpdump
				Source	    = usr/sbin/tcpdump
				Type	    = binary
				Permissions = 755
			</File>

		</Contents>
	</tcpdump>
</Package>
