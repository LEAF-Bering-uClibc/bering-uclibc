<Server ipset.netfilter.org>
  Type = http
  Name = ipset.netfilter.org
#  Serverpath =
</Server>

<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = xtables-addons
</File>

<File xtables-addons-2.4.tar.xz>
  Server = leaf-storage
  envname = SOURCE
  Revision = HEAD
  Directory = xtables-addons
</File>

<Package>
	<ipacct>
		Version  = 2.4
		Revision = 1
		License = GPL-2.0

		Help <<EOF
			ipt_ACCOUNT from xtables-addons
			You need to have xt_ACCOUNT.ko in /lib/modules.
			Homepage: http://xtables-addons.sourceforge.net
			Requires: iptables.lrp or ip6tables.lrp
			LEAF package by __PACKAGER__, __BUILDDATE__
			EOF

		<Permissions>
			Files = 755
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = iptables
		</DependsOn>

		<Contents>
			<File>
				Filename	= sbin/iptaccount
				Source		= sbin/iptaccount
				Type		= binary
			</File>
			<File>
				Filename	= lib/libxt_ACCOUNT_cl.so.0.0.0
				Source		= lib/libxt_ACCOUNT_cl.so.0.0.0
				Type		= binary
			</File>
			<File>
				Filename	= lib/libxt_ACCOUNT_cl.so
				Target		= lib/libxt_ACCOUNT_cl.so.0.0.0
				Type		= link
			</File>
			<File>
				Filename	= lib/libxt_ACCOUNT_cl.so.0
				Target		= lib/libxt_ACCOUNT_cl.so.0.0.0
				Type		= link
			</File>
			<File>
				Filename	= lib/xtables/libxt_ACCOUNT.so
				Source		= lib/xtables/libxt_ACCOUNT.so
				Type		= binary
			</File>
		</Contents>
	</ipacct>
	<geoip>
		Version  = 2.4
		Revision = 1
		License = GPL-2.0

		Help <<EOF
			ipt_geoip from xtables-addons
			You need to have xt_geoip.ko in /lib/modules.
			Homepage: http://xtables-addons.sourceforge.net
			Requires: iptables.lrp or ip6tables.lrp
			LEAF package by __PACKAGER__, __BUILDDATE__
			EOF

		<Permissions>
			Files = 755
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = iptables
		</DependsOn>

		<Contents>
			<File>
				Filename	= lib/xtables/libxt_geoip.so
				Source		= lib/xtables/libxt_geoip.so
				Type		= binary
			</File>
			<File>
				Filename	= usr/share/xt_geoip/LE
				Type		= directory
				Type		= local
			</File>
			<File>
				Filename	= usr/share/xt_geoip/BE
				Type		= directory
				Type		= local
			</File>
		</Contents>
	</geoip>
	<xt_add>
