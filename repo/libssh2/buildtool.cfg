
<File buildtool.mk>
  Server = localrepo
  Directory = libssh2
  Revision = HEAD
</File>

<File libssh2-1.2.7.tar.gz>
  Server = localrepo
  Directory = libssh2
  Revision = HEAD
  envname = LIBSSH2_SOURCE
</File>

<Package>
  <libssh2>
    Version  = 1.2.7
    Revision = 2
    License = SSH2

    Help <<EOF
      libssh2 is a client-side C library implementing the SSH2 protocol
      Homepage: http://www.libssh2.org/
      Requires: libssl.lrp, libcrpto.lrp, libz.lrp
      LRP package by __PACKAGER__, __BUILDDATE__
    EOF

    <Permissions>
      Files = 644
      Directories = 755
    </Permissions>

    <Owner>
      Files = root:root
      Directories = root:root
    </Owner>

    <DependsOn>
      Package = libssl
      Package = libcrpto
      Package = libz
    </DependsOn>

    <Contents>
      <File>
	Filename	= usr/lib/libssh2.so.1.0.1
	Source		= usr/lib/libssh2.so.1.0.1
	Type 		= binary
	Permissions	= 755
      </File>
      <File>
	Filename	= usr/lib/libssh2.so.1
	Target		= usr/lib/libssh2.so.1.0.1
	Type 		= link
      </File>
      <File>
	Filename	= usr/lib/libssh2.so
	Target		= usr/lib/libssh2.so.1.0.1
	Type 		= link
      </File>
    </Contents>
  </libssh2>
</Package>

