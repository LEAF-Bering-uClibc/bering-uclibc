<Server mysql.com>
	Type = http
	Name = downloads.mysql.com
	ServerPath = /archives
</Server>

<File buildtool.mk>
	Server = localrepo
	Revision = HEAD
	Directory = mysql
</File>

<File mysql-5.1.60.tar.gz>
	Server = localrepo
	Directory = mysql
	Envname = MYSQL_SOURCE
</File>

<File cross-compile.patch>
	Server = localrepo
	Revision = HEAD
	Directory = mysql
	Envname = MYSQL_PATCH1
</File>

<Package>
	<libmysql>
		Version = 5.1.60
		Revision = 1
		License = GPL-2.0

		Help <<EOF
		The MySQL libraries
		Homepage: http://www.mysql.org/
		Requires: libz.lrp
		License: GNU General Public License, version 2 (see http://www.gnu.org/licenses/gpl-2.0.html)
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = libz
		</DependsOn>

		<Contents>
			<File>
				Filename    = usr/lib/libmysqlclient.so.16.0.0
				Source	    = usr/lib/mysql/libmysqlclient.so.16.0.0
				Type	    = binary
				Permissions = 755
			</File>

			<File>
				Filename    = usr/lib/libmysqlclient.so.16
				Target	    = usr/lib/libmysqlclient.so.16.0.0
				Type	    = link
			</File>

			<File>
				Filename    = usr/lib/libmysqlclient.so
				Target	    = usr/lib/libmysqlclient.so.16.0.0
				Type	    = link
			</File>

			<File>
				Filename    = usr/lib/libmysqlclient_r.so.16.0.0
				Source      = usr/lib/mysql/libmysqlclient_r.so.16.0.0
				Type        = binary
				Permissions = 755
			</File>

			<File>
				Filename    = usr/lib/libmysqlclient_r.so.16
				Target      = usr/lib/libmysqlclient_r.so.16.0.0
				Type        = link
			</File>

			<File>
				Filename    = usr/lib/libmysqlclient_r.so
				Target      = usr/lib/libmysqlclient_r.so.16.0.0
				Type        = link
			</File>
		</Contents>
	</libmysql>
</Package>

