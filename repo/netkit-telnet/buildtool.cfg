<File buildtool.mk>
	Server = localrepo
	Revision = HEAD
	Directory = netkit-telnet
</File>

<File netkit-telnet_0.17.orig.tar.gz>
	Server = localrepo
	Revision = HEAD
	Directory = netkit-telnet
	envname = TELNET_SOURCE
</File>

<File netkit-telnet_0.17-18.diff.gz>
	Server = localrepo
	Revision = HEAD
	Directory = netkit-telnet
	envname = TELNET_PATCH1
</File>

<Package>
 <telnet>
   Version = 0.17-18
   Revision = 2
   License = BSD

   Help <<EOF
   Telnet client package from netkit-telnet.
   Requires: libcxx.lrp ncurses.lrp libm.lrp
   Package by David Yerger (dyerger@strategictele.com)
   EOF

   <Permissions>
     Files = 644
     Directories = 755
   </Permissions>

   <Owner>
     Files = root:root
     Directories = root:root
   </Owner>

   <Contents>
     <File>
       Source      = usr/bin/telnet
       Filename    = usr/bin/telnet
       Type        = binary
       Permissions = 755
     </File>
   </Contents>
  </telnet>
</Package>
