</File>

<File Bering-$(KernelVersion).config-i486.patch>
	Server = localrepo
	Directory = linux
	envname = LINUX_CONFPATCH-i486
	Revision = HEAD
</File>

<File Bering-$(KernelVersion).config-geode.patch>
	Server = localrepo
	Directory = linux
	envname = LINUX_CONFPATCH-geode
	Revision = HEAD
</File>

<File Bering-$(KernelVersion).config-versatile.patch>
	Server = localrepo
	Directory = linux
