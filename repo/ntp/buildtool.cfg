<Package>
	<ntpd>
		Version = 4.2.6
		Revision = 1
		License = NTP

		Help <<EOF
		NTP v4 daemon
		Homepage: http://www.ntp.org
		Requires: libm.lrp libelf.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
		Files = 644
		Directories = 755
		</Permissions>

		<Owner>
		Files = root:root
		Directories = root:root
		</Owner>

		<Contents>
			<File>
				Filename        = etc/ntp.conf
				Source          = etc/ntp.conf
				Description     = ntp configuration
				Type            = conf
				Type		= local
				Type            = binary
				Permissions = 600
			</File>
			<File>
				Filename        = etc/cron.daily/ntp
				Source          = etc/cron.daily/ntp
				Description     = ntp cron daily
				Type            = binary
				Permissions = 755
			</File>
			<File>
				Filename        = etc/cron.weekly/ntp
				Source          = etc/cron.weekly/ntp
				Description     = ntp cron weekly
				Type            = binary
				Permissions = 755
			</File>
			<File>
				Filename    = etc/init.d/ntp
				Source      = etc/init.d/ntp
				Description = ntp init file
				Type        = binary
				Permissions = 755
			</File>
			<File>
				Filename    = etc/default/ntp
				Source      = etc/default/ntp
				Description = ntp daemon config
				Type	    = conf
				Type	    = local
				Type        = binary
			</File>
			<File>
				Filename        = etc/network/if-up.d/ntp
				Source          = etc/network/if-up.d/ntp
				Description     = ntp if-up script
				Type            = conf
				Type		= local
				Type            = binary
				Permissions = 755
			</File>
			<File>
				Filename    = usr/sbin/ntpd
				Source      = usr/sbin/ntpd
				Description = ntpd
				Type        = binary
				Permissions = 755
			</File>
			<File>
				Filename    = usr/sbin/ntpq
				Source      = usr/sbin/ntpq
				Description = ntpd
				Type        = binary
				Permissions = 755
			</File>
			<File>
				Filename    = usr/sbin/ntp-wait
				Source      = usr/sbin/ntp-wait
				Description = ntpd
				Type        = binary
				Permissions = 755
			</File>
		</Contents>
	</ntpd>
</Package>
