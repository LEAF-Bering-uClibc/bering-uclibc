<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = iptraf
</File>

<File iptraf-ng_1.1.3.1.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = IPTRAF_SOURCE
  Directory = iptraf
</File>

<Package>
	<iptraf>
		Version = 1.1.3.1
		Revision = 1
		License = GPL-2.0

		Help <<EOF
		iptraf-ng IP Network Monitoring Software
		This is a fork of iptraf 3.0 by Nikola Pajkovsky from RedHat
		Homepage: https://fedorahosted.org/iptraf-ng
		Requires: ncurses.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = ncurses
		</DependsOn>
		
		<Contents>
			<File>
				Source          = usr/sbin/iptraf-ng
				Filename        = usr/sbin/iptraf-ng
				Type            = binary
				Permissions = 755
			</File>

			<File>
				Source          = usr/sbin/rvnamed-ng
				Filename        = usr/sbin/rvnamed-ng
				Type            = binary
				Permissions = 755
			</File>

			<File>
				Filename        = var/log/iptraf
				Type            = directory
			</File>

			<File>
				Filename        = var/run/iptraf
				Type            = directory
			</File>

			<File>
				Filename        = var/lib/iptraf
				Type            = directory
				Type            = local
			</File>
		</Contents>
	</iptraf>
</Package>
