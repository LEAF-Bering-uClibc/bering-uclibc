<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = ppp-hsh
</File>

<File ppp-up>
  Server = localrepo
  Revision = HEAD
  envname = SOURCE
  Directory = ppp-hsh
</File>

<File ppp-down>
  Server = localrepo
  Revision = HEAD
  Directory = ppp-hsh
</File>

<File ppp-mod>
  Server = localrepo
  Revision = HEAD
  Directory = ppp-hsh
</File>

<File ppp-hsh.conf>
  Server = localrepo
  Revision = HEAD
  Directory = ppp-hsh
</File>

<Package>
	<ppp-hsh>
		Version = 0.1
		Revision = 12
	
		Help <<EOF
		QoS HTB+IFB hash-based shaper package for PPP server with RADIUS plugin.
		Needs packet marking in iptables for high-priority traffic. Can handle traffic
		for 2 separate directions (for ex., world and local/IX) if specified by filter.
		Homepage:
		Requires: tc.lrp iptables.lrp pppscrpt.lrp hsh.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__

		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = tc
			Package = iptables
			Package = ppp-rad
			Package = hsh
		</DependsOn>
		
		<Contents>
			<File>
				Source		= etc/ppp/ip-up.d/ppp-up
				Filename	= etc/ppp/ip-up.d/ppp-up
				Type 		= binary
				Permissions = 755
			</File>
			<File>
				Source		= etc/ppp/ip-down.d/ppp-down
				Filename	= etc/ppp/ip-down.d/ppp-down
				Type 		= binary
				Permissions = 755
			</File>
			<File>
				Source		= etc/ppp/ip-mod.d/ppp-mod
				Filename	= etc/ppp/ip-mod.d/ppp-mod
				Type 		= binary
				Permissions = 755
			</File>
			<File>
				Source		= etc/ppp/ppp-hsh.conf
				Filename	= etc/ppp/ppp-hsh.conf
				Description	= PPP shaper config
				Type		= conf
				Type		= local
				Type 		= binary
				Permissions = 644
			</File>
		</Contents>
	</ppp-hsh>
</Package>
