<Package>
	<freenet6>
		Version = 1.0-2
		Revision = 3

		Help <<EOF
		Freenet6 ipv6 tunnel broker
		Homepage: http://www.freenet6.net
		LEAF package by __PACKAGER__, __BUILDDATE__

		When configured as router, freenet6 used to generate an own radvd.conf
		config file and to restart radvd with this configfile.
		This is bad when the user already specified a radvd configuration.

		Therefor, radvd handling in freenet6 is disabled. Please create your
		own router advertisement configuration in /etc/radvd.conf and everything
		is fine :)

		If you do want to enable radvd.conf autogeneration by uncommenting the
		lines in setup.sh, you also may need mawk.lrp.
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<Contents>
			<File>
				Filename    = etc/freenet6/tspc.conf
				Source    	= etc/freenet6/tspc.conf
				Description	= freenet6 configuration
				Type		= conf
				Type		= local
				Type		= binary
				Permissions = 600
			</File>

			<File>
				Filename    = etc/freenet6/checktunnel.sh
				Source    	= etc/freenet6/checktunnel.sh
				Description	= none
				Type		= binary
				Permissions = 755
			</File>

			<File>
				Filename    = etc/freenet6/setup.sh
				Source    	= etc/freenet6/setup.sh
				Description	= none
				Type		= binary
				Permissions = 755
			</File>

			<File>
				Target    = etc/freenet6/setup.sh
				Filename    	= etc/freenet6/linux.sh
				Type		= link
			</File>

			<File>
				Target    = etc/freenet6
				Filename    	= etc/freenet6/template
				Type		= link
			</File>

			<File>
				Filename    = etc/init.d/freenet6
				Source      = etc/init.d/freenet6
				Description = freenet6 daemon init file
				Type        = binary
				Permissions = 755
			</File>

			<File>
				Filename    = etc/ppp/ip-up.d/0freenet6
				Source      = etc/ppp/ip-up.d/0freenet6
				Type        = binary
				Permissions = 755
			</File>

			<File>
				Filename    = etc/ppp/ip-down.d/0freenet6
				Source      = etc/ppp/ip-down.d/0freenet6
				Type        = binary
				Permissions = 755
			</File>

			<File>
				Source          = usr/sbin/tspc
				Filename        = usr/sbin/tspc
				Type            = binary
				Permissions = 755
			</File>
		</Contents>
	</freenet6>
</Package>
