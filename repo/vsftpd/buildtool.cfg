<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = vsftpd
</File>

<File vsftpd-3.0.2.tar.gz>
  Server = localrepo
  envname = VSFTPD_SOURCE
  Revision = HEAD
  Directory = vsftpd
</File>

<File vsftpd-default.patch>
  Server = localrepo
  envname = VSFTPD_PATCH1
  Revision = HEAD
  Directory = vsftpd
</File>

<File vsftpd.init>
  Server = localrepo
  Revision = HEAD
  Directory = vsftpd
</File>

<File vsftpd.cron>
  Server = localrepo
  Revision = HEAD
  Directory = vsftpd
</File>

<File vsftpd.conf>
  Server = localrepo
  Revision = HEAD
  Directory = vsftpd
</File>

# fix for X86_64 compilation
<File buildflags.patch>
  Server = localrepo
  envname = VSFTPD_PATCH2
  Revision = HEAD
  Directory = vsftpd
</File>

<Package>
	<vsftpd>
		    Version = 3.0.2
		    Revision = 1
		    License = GPL-2.0

		    Help <<EOF
		    vsftpd is a secure, stable and extremely fast ftp daemon.
		    Homepage: http://vsftpd.beasts.org
		    LEAF package by __PACKAGER__, __BUILDDATE__
		    EOF

		    <Permissions>
			    Files = 644
			    Directories = 755
		    </Permissions>

		    <Owner>
			    Files = root:root
			    Directories = root:root
		    </Owner>

		    <Contents>
			    <File>
				    Filename	= usr/sbin/vsftpd
				    Source	= usr/sbin/vsftpd
				    Type	= binary
				    Permissions	= 755
			    </File>
			    <File>
				    Filename	= etc/vsftpd.conf
				    Source	= etc/vsftpd.conf
				    Description	= vsftpd configuration
				    Type	= conf
				    Type	= binary
				    Type	= local
			    </File>
			    <File>
				    Filename	= etc/init.d/vsftpd
				    Source	= etc/init.d/vsftpd
				    Type	= binary
				    Permissions	= 755
			    </File>
			    <File>
				    Filename	= etc/cron.daily/vsftpd
				    Source	= etc/cron.daily/vsftpd
				    Type	= binary
				    Permissions	= 755
			    </File>
			    <File>
				    Filename	= etc/vsftpd
				    Type	= directory
				    Type	= local
			    </File>
			    <File>
				    Filename	= var/run/vsftpd
				    Type	= directory
			    </File>
		    </Contents>
	</vsftpd>
</Package>
