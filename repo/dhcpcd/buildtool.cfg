			Files = root:root
			Directories = root:root
		</Owner>

		<Contents>
			<File>
				Source          = sbin/dhcpcd
				Filename        = sbin/dhcpcd
				Type            = binary
				Permissions	= 755
			</File>
			<File>
				Source          = etc/dhcpcd.conf
				Filename        = etc/dhcpcd.conf
