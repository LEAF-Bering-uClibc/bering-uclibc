<Package>
	<dhcpd>
		Version = 2.0pl5-19.1
		Revision = 1

		Help <<EOF
		DHCP server for automatic IP assignment
		Homepage: http://www.isc.org
		LEAF package by __PACKAGER__, __BUILDDATE__		

		dhcpd supplies IP parameters to other machines on the network.  Parameters
		are specified in the file /etc/dhcpd.conf.
		
		The default /etc/dhcpd.conf file is for network 192.168.1.0/24, and assigns
		address from 1 to 199.  Address 254 is assumed to be the LEAF box and is the
		gateway for configured machines.  Addresses 200-253 are reserved for any 
		machines that need static addresses.
		
		You may also need to edit /etc/default/dhcp to specify the proper interface,
		which defaults to eth1.  If you are using a modem, you probably need eth0.
		EOF
		
		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>
		
		<Contents>
			<File>          
				Source          = usr/sbin/dhcpd
				Filename        = usr/sbin/dhcpd
				Type            = binary
				Permissions = 755
			</File>		
			<File>          
				Source          = etc/dhcpd.conf
				Filename        = etc/dhcpd.conf
				Description     = dhcpd daemon config
				Type            = binary
				Type            = conf
				Type		= local
			</File>		
			<File>          
				Source          = etc/default/dhcp
				Filename        = etc/default/dhcp
				Description     = dhcpd system config				
				Type		= conf
				Type		= local
				Type            = binary
			</File>		
			<File>          
				Source          = etc/init.d/dhcp
				Filename        = etc/init.d/dhcp
				Type            = binary
				Permissions = 755
			</File>		
			<File>          
				Filename        = var/lib/dhcp
				Type            = directory
			</File>		
		</Contents>			
	</dhcpd>
</Package>
