				Type		= local
				Type		= conf
				Permissions = 755
			</File>                 
			<File>          
				Filename        = sbin/pump
				Source    	= sbin/pump
				Type		= binary
				Permissions = 755
			</File>                 
		</Contents>			
	</pump>
