<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = tor
</File>

<File tor-0.2.2.38.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = TOR_SOURCE
  Directory = tor
</File>

<File tor.init>
 Server = localrepo
 Revision = HEAD
 Directory = tor
</File>

<File torrc>
 Server = localrepo
 Revision = HEAD
 Directory = tor
</File>

<Package>
	<tor>
		Version = 0.2.2.38
		Revision = 1
		License = Tor


		Help <<EOF
		Tor is a toolset for a wide range of organizations and people
		that want to improve their safety and security on the Internet.
		Using Tor can help you anonymize web browsing and publishing,
		instant messaging, IRC, SSH, and other applications that use
		the TCP protocol.
		privoxy.lrp is recommended to be used in conjunction with tor
		to improve performance for local clients.
		Homepage: http://tor.eff.org
		Requires: libssl.lrp libcrpto.lrp lpthread.lrp libz.lrp libevent.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = libssl
			Package = libcrpto
			Package = lpthread
			Package = libz
			Package = libevent
		</DependsOn>
		
		<Contents>
			<File>
				Filename        = etc/tor/torrc
				Source    	= etc/tor/torrc
				Description	= tor configuration
				Type		= conf
				Type		= local
				Type		= binary
				Permissions = 600
			</File>

			<File>
				Filename    = etc/init.d/tor
				Source      = etc/init.d/tor
				Description = tor init file
				Type        = binary
				Permissions = 755
			</File>

			<File>
				Source          = usr/sbin/tor
				Filename        = usr/sbin/tor
				Type            = binary
				Permissions = 755
			</File>
			<File>
				Source          = usr/bin/tor-resolve
				Filename        = usr/bin/tor-resolve
				Type            = binary
				Permissions = 755
			</File>
		</Contents>
	</tor>
</Package>
