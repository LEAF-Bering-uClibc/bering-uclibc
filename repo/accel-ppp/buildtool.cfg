<Package>
	<accelppp>
		Version = 1.7.2
		Revision = 4
		License = GPL-2.0

		Help <<EOF
		High performance PPTP/L2TP/PPPoE server for Linux. 
		Homepage: http://accel-ppp.sourceforge.net/
		Requires: pppscrpt.lrp libpcre.lrp libcrpto.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package	= pppscrpt
			Package	= libpcre
			Package	= libcrpto
		</DependsOn>

		<Contents>
			<File>
				Source		= etc/accel-ppp.conf
				Filename	= etc/accel-ppp.conf
				Type		= binary
				Type		= conf
				Type		= local
			</File>
			<File>
				Source		= etc/init.d/accel-ppp
				Filename	= etc/init.d/accel-ppp
				Type		= binary
				Type		= conf
				Type		= local
				Permissions	= 755
			</File>
			<File>
				Source		= usr/sbin/accel-pppd
				Filename	= usr/sbin/accel-pppd
				Type		= binary
				Permissions	= 755
			</File>
			<File>
				Source		= usr/lib/accel-ppp/*
				Filename	= usr/lib/accel-ppp
				Type		= binary
				Permissions	= 755
			</File>
			<File>
				Source		= usr/share/accel-ppp/radius/*
				Filename	= usr/share/accel-ppp/radius
				Type		= binary
				Type		= local
			</File>
			<File>
				Source		= usr/share/accel-ppp/l2tp/*
				Filename	= usr/share/accel-ppp/l2tp
				Type		= binary
				Type		= local
			</File>
			<File>
				Filename	= var/log/accel-ppp
				Type		= directory
			</File>
		</Contents>
	</accelppp>
</Package>
