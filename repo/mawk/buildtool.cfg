<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = mawk
</File>
                  
<File mawk_1.3.3.orig.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = MAWK_SOURCE
  Directory = mawk
</File>

<File mawk_1.3.3-11.diff.gz>
  Server = localrepo
  Revision = HEAD
  envname = MAWK_PATCH
  Directory = mawk
</File>

<Package>
	<mawk>
		Version = 1.3.3-11
		Revision = 1
		License = GPL-2.0

		Help <<EOF
		Mawk is an interpreter for the AWK Programming Language.
		Homepage: ftp://ftp.whidbey.net/pub/brennan/
		Requires: libm.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF
		
		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>
		
		<Contents>
			<File>          
				Source          = usr/bin/mawk
				Filename        = usr/bin/mawk
				Type            = binary
				Permissions = 755
			</File>		
			<File>          
				Target          = usr/bin/mawk
				Filename        = usr/bin/awk
				Type            = link
				Permissions = 755
			</File>		

		</Contents>			
	</mawk>
</Package>
