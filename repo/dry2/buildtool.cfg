<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = dry2
</File>

<File dry.c.gz>
  Server = localrepo
  envname = SOURCE
  Revision = HEAD
  Directory = dry2
</File>


<Package>
	<dry2>
		Version = 2.2
		Revision = 1

		Help <<EOF
		Dhrystone benchmark optimized for different CPUs
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files		= 755
			Directories	= 755
		</Permissions>

		<Owner>
			Files		= root:root
			Directories	= root:root
		</Owner>

		<Contents>
			<File>
				Source		= usr/bin/dry2_*
				Filename	= usr/bin/
				Type		= binary
			</File>
		</Contents>
	</dry2>
</Package>