<Server ipset.netfilter.org>
  Type = http
  Name = ipset.netfilter.org
#  Serverpath =
</Server>

<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = ipset
</File>

<File ipset-4.4.tar.bz2>
  Server = localrepo
  envname = SOURCE
  Revision = HEAD
  Directory = ipset
</File>

<Package>
	<ipset>
		Version  = 4.4
		Revision = 1
		License = GPL-2.0

		Help <<EOF
			IPset tool for iptables, successor to ippool.
			You need to have ip_set.ko ip_set_*.ko, ipt_set.ko ipt_SET.ko
			in /lib/modules to run ipset.
			Homepage: http://ipset.netfilter.org
			Requires:
			LEAF package by __PACKAGER__, __BUILDDATE__
			EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
				Files = root:root
				Directories = root:root
		</Owner>

		<Contents>
			<File>
				Filename	= sbin/ipset
				Source		= sbin/ipset
				Type		= binary
				Permissions	= 755
			</File>
			<File>
				Filename	= lib/ipset/
				Source		= lib/ipset/libipset_*.so
				Type		= binary
				Permissions	= 755
			</File>
		</Contents>
	</ipset>
</Package>
