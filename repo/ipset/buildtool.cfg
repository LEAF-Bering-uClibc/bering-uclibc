<Server ipset.netfilter.org>
  Type = http
  Name = ipset.netfilter.org
#  Serverpath =
</Server>

<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = ipset
</File>

<File ipset-6.16.1.tar.bz2>
  Server = leaf-storage
  envname = SOURCE
  Revision = HEAD
  Directory = ipset
</File>

<Package>
	<ipset>
		Version  = 6.16.1
		Revision = 1
		License = GPL-2.0

		Help <<EOF
			IPset tool for iptables, successor to ippool.
			You need to have ipset modules in /lib/modules
			to run ipset.
			Homepage: http://ipset.netfilter.org
			Requires: libmnl.lrp
			LEAF package by __PACKAGER__, __BUILDDATE__
			EOF

		<Permissions>
			Files = 755
			Directories = 755
		</Permissions>

		<Owner>
				Files = root:root
				Directories = root:root
		</Owner>

		<DependsOn>
			Package = libmnl
		</DependsOn>

		<Contents>
			<File>
				Filename	= usr/sbin/ipset
				Source		= usr/sbin/ipset
				Type		= binary
			</File>
			<File>
				Filename	= usr/lib/libipset.so.3.0.1
				Source		= usr/lib/libipset.so.3.0.1
				Type		= binary
			</File>
			<File>
				Filename	= usr/lib/libipset.so.3
				Target		= usr/lib/libipset.so.3.0.1
				Type		= link
			</File>
			<File>
				Filename	= usr/lib/libipset.so
				Target		= usr/lib/libipset.so.3.0.1
				Type		= link
			</File>
		</Contents>
	</ipset>
</Package>
