<Server ftp.samba.org>
  Type = http
  Name = ftp.samba.org
  Serverpath = /pub/samba/stable
</Server>

<File buildtool.mk>
  Server = localrepo
  Directory = samba
</File>

<File samba-3.6.10.tar.gz>
  Server = localrepo
  Directory = samba
  envname = SAMBA_SOURCE
</File>

<File samba.init>
  Server = localrepo
  Directory = samba
</File>

<File samba.cron>
  Server = localrepo
  Directory = samba
</File>

<File smb.conf>
  Server = localrepo
