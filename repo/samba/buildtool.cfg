    Version = 3.6.10
    Revision = 1
    License = GPL-3.0

    Help <<EOF
    Samba smbd and nmbd daemons plus essential utilities
    Homepage: http://www.samba.org/
    Requires: libtalloc libtdb libiconv libpopt libz
    LEAF package by __PACKAGER__, __BUILDDATE__
