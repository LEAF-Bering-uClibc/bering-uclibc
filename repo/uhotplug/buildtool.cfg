<Package>
	<uhotplug>
		Version = 0.0.20040329-8
		Revision = 1
		Help <<EOF
		mini hotplug package for LEAF
		Include firmware loading and net agent from the hotplug source
		Homepage: http://linux-hotplug.sourceforge.net
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>
		
		<Owner>
				Files = root:root
				Directories = root:root
		</Owner>
		
		<Contents>
			<File>
				Filename 	= etc/firmware
				Type		= directory
				Type		= local
			</File>
			<File>
				Filename 	= etc/hotplug/net.agent
				Source	   	= etc/hotplug/net.agent
				Type		= binary
				Permissions = 755				
			</File>
			<File>
				Filename 	= etc/hotplug/firmware.agent
				Source	   	= etc/hotplug/firmware.agent
				Type		= binary
				Permissions = 755				
			</File>
			<File>
				Filename 	= etc/hotplug/hotplug.functions
				Source	   	= etc/hotplug/hotplug.functions
				Type		= binary
				Permissions = 644
			</File>
			<File>
				Filename 	= etc/default/hotplug
				Source	   	= etc/default/hotplug
				Description	= hotplug default file
				Type		= binary
				Type		= local
				Type		= conf
				Permissions = 644		
			</File>
			<File>
				Filename 	= etc/hotplug.d/default/default.hotplug
				Source	   	= etc/hotplug.d/default/default.hotplug
				Type		= binary
				Permissions = 755	
			</File>		
			<File>
				Filename 	= sbin/hotplug
				Source	   	= sbin/hotplug
				Type		= binary
				Permissions = 755	
			</File>		
		</Contents>
	</uhotplug>
</Package>
	
