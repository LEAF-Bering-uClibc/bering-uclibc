<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = igmpproxy
</File>

<File igmpproxy-0.1.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = IGMPPROXY_SOURCE
  Directory = igmpproxy
</File>

<File igmpproxy.init>
  Server = localrepo
  Revision = HEAD
  Directory = igmpproxy
</File>

<File rfc2113.patch>
  Server = localrepo
  Revision = HEAD
  Directory = igmpproxy
  envname = RFC2113_PATCH
</File>

<File disable_interface.patch>
  Server = localrepo
  Revision = HEAD
  Directory = igmpproxy
  envname = DISABLE_INTERFACE_PATCH
</File>

<File whitelist_upstream.patch>
  Server = localrepo
  Revision = HEAD
  Directory = igmpproxy
  envname = WHITELIST_UPSTREAM_PATCH
</File>


<Package>
	<igmpproxy>
		Version = 0.1
		Revision = 2
		License = IGMPPROXY

		Help <<EOF
		IGMPproxy is a simple mulitcast router that only uses the IGMP protocol
		Homepage:
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<Contents>
			<File>
				Filename        = etc/igmpproxy.conf
				Source    	= etc/igmpproxy.conf
				Description	= igmpproxy configuration
				Type		= conf
				Type		= local
				Type		= binary
				Permissions = 600
			</File>

			<File>
				Filename        = etc/init.d/igmpproxy
				Source    	= etc/init.d/igmpproxy
				Description	= igmpproxy daemon init file
				Type		= binary
				Permissions = 755
			</File>


			<File>
				Source          = usr/sbin/igmpproxy
				Filename        = usr/sbin/igmpproxy
				Type            = binary
				Permissions = 755
			</File>
		</Contents>
	</igmpproxy>
</Package>
