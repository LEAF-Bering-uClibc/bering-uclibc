<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = minicom
</File>

<File minicom-2.6.2.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = MINICOM_SOURCE
  Directory = minicom
</File>

<Package>
	<minicom>
		Version = 2.6.2
		Revision = 1
		License = GPL-2.0

		Help <<EOF
		Minicom is a menu driven communications program.
		It emulates ANSI and VT102 terminals. It has a dialing
		directory and auto zmodem download.
		Homepage: http://alioth.debian.org/projects/minicom
		Requires: ncurses.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = ncurses
		</DependsOn>

		<Contents>
			<File>
				Filename        = usr/bin/minicom
				Source    	= usr/bin/minicom
				Type		= binary
				Permissions = 755
			</File>
		</Contents>
	</minicom>
</Package>
