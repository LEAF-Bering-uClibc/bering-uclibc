<File buildtool.mk>
	Server = localrepo
	Revision = HEAD
	Directory = devtools
</File>

<Package>
	<devtools>
		Version = 1.0
		Revision = 5

		Help <<EOF
		Diagnostic and debugging tools intended for LEAF developers
		Currently includes: /bin/ldd, /bin/objdump, /usr/bin/strace, /usr/bin/strace-graph
		Requires: perl.lrp
		LEAF Package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = perl
			Package = libz
		</DependsOn>

		<Contents>
			<File>
				Source		= usr/bin/ldd
				Filename	= usr/bin/ldd
				Type            = binary
				Permissions	= 755
			</File>
			<File>
				Source		= usr/bin/objdump
				Filename	= usr/bin/objdump
				Type            = binary
				Permissions	= 755
			</File>
			<File>
				Source		= usr/bin/strace
				Filename	= usr/bin/strace
				Type            = binary
				Permissions	= 755
			</File>
			<File>
				Source		= usr/bin/strace-graph
				Filename	= usr/bin/strace-graph
				Type            = binary
				Permissions	= 755
			</File>
			<File>
				Source		= lib/libthread_db-0.9.33.2.so
				Filename	= lib/libthread_db-0.9.33.2.so
				Type            = binary
				Permissions	= 755
			</File>
			<File>
				Filename	= lib/libthread_db.so.1
				Target		= lib/libthread_db-0.9.33.2.so
				Type            = link
				Permissions	= 755
			</File>
			<File>
				Source		= usr/bin/gdb
				Filename	= usr/bin/gdb
				Type            = binary
				Permissions	= 755
			</File>
			<File>
				Source		= usr/share/gdb/syscalls/*
				Filename	= usr/share/gdb/syscalls
				Type            = binary
			</File>
			<File>
				Source		= usr/sbin/slabinfo
				Filename	= usr/sbin/slabinfo
				Type            = binary
				Permissions	= 755
			</File>
		</Contents>
	</devtools>
</Package>
