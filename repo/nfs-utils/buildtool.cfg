<File buildtool.mk>
  Server = localrepo
  Directory = nfs-utils
  Revision = HEAD
</File>

<File nfs-utils-1.2.3.tar.bz2>
  Server = localrepo
  Directory = nfs-utils
  Revision = HEAD
  envname = NFSUTILS_SOURCE
</File>

<File nfs-utils.default>
  Server = localrepo
  Directory = nfs-utils
  Revision = HEAD
</File>

<File nfs-utils.exports>
  Server = localrepo
  Directory = nfs-utils
  Revision = HEAD
</File>

<File nfs-utils.init>
  Server = localrepo
  Directory = nfs-utils
  Revision = HEAD
</File>

<File idmapd.conf>
  Server = localrepo
  Directory = nfs-utils
  Revision = HEAD
</File>


<Package>
  <nfs-utils>
    Version  = 1.2.3
    Revision = 1
    License = GPL-2.0

    Help <<EOF
      The user-space daemons required for an NFS server where nfsd support
      is included in the kernel. Includes rpc.nfsd, rpc.idmapd, rpc.mountd,
      rpc.statd, exportfs and supporting utilities.
      Homepage: http://sourceforge.net/projects/nfs/
      Requires: portmap.lrp, libnfsidmap.lrp (for rpc.idmapd), libevent.lrp (for rpc.idmapd)
      LRP package by __PACKAGER__, __BUILDDATE__
    EOF

    PackageType = lrp
    PackageName = nfs-utils

    <Permissions>
      Files = 644
      Directories = 755
    </Permissions>

    <Owner>
      Files = root:root
      Directories = root:root
    </Owner>

    <Contents>
      <File>
        Filename        = usr/sbin/exportfs
        Source          = usr/sbin/exportfs
        Type            = binary
        Permissions     = 755
      </File>

      <File>
        Filename        = usr/sbin/
        Source          = usr/sbin/rpc.*
        Type            = binary
        Permissions     = 755
      </File>

      <File>
        Filename        = usr/sbin/showmount
        Source          = usr/sbin/showmount
        Type            = binary
        Permissions     = 755
      </File>

      <File>
        Filename        = usr/sbin/sm-notify
        Source          = usr/sbin/sm-notify
        Type            = binary
        Permissions     = 755
      </File>

      <File>
        Filename        = etc/default/nfs-utils
        Source          = etc/default/nfs-utils
	Description	= nfs-utils daemon settings
        Type            = binary
        Type            = conf
        Type            = local
      </File>

      <File>
        Filename        = etc/exports
        Source          = etc/exports
	Description	= nfs-utils exportfs configuration
        Type            = binary
        Type            = conf
        Type            = local
      </File>

      <File>
        Filename        = etc/idmapd.conf
        Source          = etc/idmapd.conf
	Description	= rpc.idmapd daemon configuration
        Type            = binary
        Type            = conf
        Type            = local
      </File>

      <File>
        Filename        = etc/init.d/nfs-utils
        Source          = etc/init.d/nfs-utils
        Type            = binary
        Permissions     = 755
      </File>
    </Contents>
  </nfs-utils>
</Package>

