
<File buildtool.mk>
  Server = localrepo
  Directory = portmap
  Revision = HEAD
</File>

<File portmap-6.0.tgz>
  Server = localrepo
  Directory = portmap
  Revision = HEAD
  envname = PORTMAP_SOURCE
</File>

<File portmap.default>
  Server = localrepo
  Directory = portmap
  Revision = HEAD
</File>

<File portmap.init>
  Server = localrepo
  Directory = portmap
  Revision = HEAD
</File>


<Package>
  <portmap>
    Version = 6.0
    Revision = 1
    License = RUC

    Help <<EOF
      The ONCRPC port mapper utility, required by other utilities which
      rely on RPC (like the NFS server daemons from nfs-utils.lrp).
      See http://neil.brown.name/portmap/
      LRP package by __PACKAGER__, __BUILDDATE__
    EOF

    PackageType = lrp
    PackageName = portmap

    <Permissions>
        Files = 644
	Directories = 755
    </Permissions>

    <Owner>
      Files = root:root
      Directories = root:root
    </Owner>

    <Contents>
      <File>
        Filename	= sbin/portmap
	Source		= sbin/portmap
	Type		= binary
	Permissions	= 755
      </File>

      <File>
        Filename	= sbin/pmap_set
	Source		= sbin/pmap_set
	Type		= binary
	Permissions	= 755
      </File>

      <File>
        Filename	= sbin/pmap_dump
	Source		= sbin/pmap_dump
	Type		= binary
	Permissions	= 755
      </File>

      <File>
        Filename	= etc/default/portmap
	Source		= etc/default/portmap
	Description	= portmap daemon configuration
	Type		= binary
	Type		= conf
	Type		= local
      </File>

      <File>
        Filename	= etc/init.d/portmap
	Source		= etc/init.d/portmap
	Type		= binary
	Permissions	= 755
      </File>
    </Contents>
  </portmap>
</Package>

