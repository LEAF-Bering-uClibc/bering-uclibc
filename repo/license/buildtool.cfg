<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = license
</File>

<File GPL-2.0>
  Server = localrepo
  Revision = HEAD
  Directory = license
</File>

<File GPL-3.0>
  Server = localrepo
  Revision = HEAD
  Directory = license
</File>

<File ISC>
  Server = localrepo
  Revision = HEAD
  Directory = license
</File>

<File OLDAP-2.8>
  Server = localrepo
  Revision = HEAD
  Directory = license
</File>

<Package>
	<license>
		Version  = 1
		Revision = 1

		Help <<EOF
		  License Package
		  Files containing text of licenses used by all upstream Packages
		  File naming convention matches the "Identifier" column defined at
		  http://www.spdx.org/licenses/
		  Each LEAF Package should have a symbolic link
		  /var/lib/lrpkg/'packagename'.license referencing the relevant file
		  LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>
		
		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>
		
		<Contents>
			<File>
				Filename 	= var/lib/lrpkg/licenses/GPL-2.0
				Source	   	= licenses/GPL-2.0
				Type		= binary
			</File>
			<File>
				Filename 	= var/lib/lrpkg/licenses/GPL-3.0
				Source	   	= licenses/GPL-3.0
				Type		= binary
			</File>
			<File>
				Filename 	= var/lib/lrpkg/licenses/ISC
				Source	   	= licenses/ISC
				Type		= binary
			</File>
			<File>
				Filename 	= var/lib/lrpkg/licenses/OLDAP-2.8
				Source	   	= licenses/OLDAP-2.8
				Type		= binary
			</File>
		</Contents>
	</license>
</Package>
