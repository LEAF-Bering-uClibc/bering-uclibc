<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = license
</File>

<File gpl-2.0>
  Server = localrepo
  Revision = HEAD
  Directory = license
</File>

<File gpl-3.0>
  Server = localrepo
  Revision = HEAD
  Directory = license
</File>

<Package>
	<license>
		Help <<EOF
		License package; collects all licenses we have to provide.
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>
		
		<Owner>
				Files = root:root
				Directories = root:root
		</Owner>
		
		<Contents>
			<File>
				Filename	= license
				Type		= directory
			</File>
			<File>
				Filename 	= /var/lib/lrpkg/licenses/gpl-2.0
				Source	   	= license/gpl-2.0
				Type		= binary
			</File>
			<File>
				Filename 	= /var/lib/lrpkg/licenses/gpl-3.0
				Source	   	= license/gpl-3.0
				Type		= binary
			</File>
		</Contents>
	</license>
</Package>
