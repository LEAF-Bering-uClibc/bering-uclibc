<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = pmacctd
</File>

<File pmacct-0.12.5.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = PMACCTD_SOURCE
  Directory = pmacctd
</File>

<File pmacctd.conf>
  Server = localrepo
  Revision = HEAD
  Directory = pmacctd
</File>

<File pmacct.init>
  Server = localrepo
  Revision = HEAD
  Directory = pmacctd
</File>

<Package>
	<pmacctd>
		Version = 0.12.5
		Revision = 1
		License = GPL-2.0

		Help <<EOF
		LEAF implementation of pmacctd, an accounting daemon.
		Homepage: http://www.ba.cnr.it/~paolo/pmacct/
		Requires: libpcap.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<Contents>
			<File>
				Filename        = etc/pmacct/pmacctd.conf
				Source    	= etc/pmacct/pmacctd.conf
				Description	= pmacctd configuration
				Type		= conf
				Type		= binary
				Permissions = 600
			</File>
			<File>
				Filename        = etc/pmacct
				Type		= directory
				Type		= local
			</File>

			<File>
				Filename    = etc/init.d/pmacct
				Source      = etc/init.d/pmacct
				Description = pmacct daemon init file
				Type        = binary
				Permissions = 755
			</File>

			<File>
				Source          = usr/sbin/pmacctd
				Filename        = usr/sbin/pmacctd
				Type            = binary
				Permissions = 755
			</File>
			<File>
				Source          = usr/sbin/pmacct
				Filename        = usr/sbin/pmacct
				Type            = binary
				Permissions = 755
			</File>

		</Contents>
	</pmacctd>
</Package>
