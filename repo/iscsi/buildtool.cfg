					Type		= local
					Type		= conf
					Description = iSCSI targets.allow file
				</File>
				<File>
					Filename 	= etc/init.d/iscsi-target
					Source 		= etc/init.d/iscsi-target
					Type		= binary
					Permissions	= 755
				</File>
			</Contents>
	</iscsid>
