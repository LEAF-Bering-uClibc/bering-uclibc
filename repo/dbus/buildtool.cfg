<File buildtool.mk>
  Server = localrepo
  Directory = dbus
</File>

<File dbus-1.4.20.tar.gz>
  Server = localrepo
  envname = SOURCE_TGZ
  Directory = dbus
</File>

<Package>
  <libdbus>
    Version = 1.4.20
    Revision = 1
    License = GPL-2.0

    Help <<EOF
    D-Bus is a simple system for interprocess communication and coordination.
    This Package includes the D-Bus library.
    Homepage: http://www.freedesktop.org/software/dbus/
    LEAF package by __PACKAGER__, __BUILDDATE__
    EOF

    <Permissions>
      Files		= 644
      Directories	= 755
    </Permissions>

    <Owner>
      Files		= root:root
      Directories	= root:root
    </Owner>

    <DependsOn>
      Package		= lpthread
    </DependsOn>

    <Contents>
      <File>
	Source          = usr/lib/libdbus-1.so.3.5.9
	Filename        = usr/lib/libdbus-1.so.3.5.9
	Type            = binary
	Permissions	= 755
      </File>
      <File>
	Filename        = usr/lib/libdbus-1.so.3
	Target		= usr/lib/libdbus-1.so.3.5.9
	Type		= link
      </File>
      <File>
	Filename        = usr/lib/libdbus-1.so
	Target		= usr/lib/libdbus-1.so.3.5.9
	Type		= link
      </File>
    </Contents>
  </libdbus>
</Package>
