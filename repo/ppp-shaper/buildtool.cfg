<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = ppp-shaper
</File>

<File ppp-up>
  Server = localrepo
  Revision = HEAD
  envname = SOURCE
  Directory = ppp-shaper
</File>

<File ppp-down>
  Server = localrepo
  Revision = HEAD
  Directory = ppp-shaper
</File>

<File shaper.conf>
  Server = localrepo
  Revision = HEAD
  Directory = ppp-shaper
</File>

<Package>
	<ppp-shpr>
		Version = 0.1
		Revision = 7

		Help <<EOF
		QoS HTB & IMQ based shaper package for PPP server with RADIUS plugin
		Homepage:
		Requires: tc.lrp iptables.lrp ppp-rad.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__

		How to set up ppp-shpr on a LEAF system

		1. Load modules imq.o and ipt_IMQ.o
		2. Edit "/etc/ppp/shaper.conf"
		3. Save the configuration
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
				Files = root:root
				Directories = root:root
		</Owner>

		<Contents>
			<File>
				Source		= etc/ppp/ip-up.d/ppp-up
				Filename	= etc/ppp/ip-up.d/ppp-up
				Type 		= binary
				Permissions = 755
			</File>
			<File>
				Source		= etc/ppp/ip-down.d/ppp-down
				Filename	= etc/ppp/ip-down.d/ppp-down
				Type 		= binary
				Permissions = 755
			</File>
			<File>
				Source		= etc/ppp/shaper.conf
				Filename	= etc/ppp/shaper.conf
				Description	= PPP shaper config
				Type		= conf
				Type		= local
				Type 		= binary
				Permissions = 644
			</File>
		</Contents>
	</ppp-shpr>
</Package>
