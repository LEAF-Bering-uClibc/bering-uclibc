<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = libdigest-sha1-perl
</File>

<File Digest-SHA1-2.13.tar.gz>
  Server = localrepo
  Revision = HEAD
  Directory = libdigest-sha1-perl
  envname = LIBDIGEST-SHA1-PERL_SOURCE
</File>

<Package>
    <libdigest-sha1-perl>
	    Version = 2.13
	    Revision = 1
	    License = ARTISTIC-1.0

	    Help <<EOF
	    The digest sha1 perl library
	    Homepage: http://search.cpan.org/dist/Digest-SHA1/
	    LEAF Package by __PACKAGER__, __BUILDDATE__
	    EOF

	    <Permissions>
		    Files = 644
		    Directories = 755
	    </Permissions>

	    <Owner>
		    Files = root:root
		    Directories = root:root
	    </Owner>

	    <Contents>
		    <File>
			    Source	= usr/lib/perl5/5.14.2/SHA1.pm
			    Filename	= usr/lib/perl/SHA1.pm
			    Type	= binary
			    Permissions	= 755
		    </File>

		    <File>
			    Source	= usr/lib/perl5/5.14.2/SHA1.so
			    Filename	= usr/lib/perl/SHA1.so
			    Type	= binary
			    Permissions	= 755
		    </File>
	    </Contents>
    </libdigest-sha1-perl>
</Package>
