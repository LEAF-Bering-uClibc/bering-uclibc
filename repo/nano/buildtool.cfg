<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = nano
</File>

<File nano-2.2.6.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = NANO_SOURCE
  Directory = nano
</File>

<Package>
	<nano>
		Version = 2.2.6
		Revision = 1
		License = GPL-3.0

		Help <<EOF
		The GNU nano editor
		Homepage: http://www.nano-editor.org/
		Requires: ncurses
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<DependsOn>
			Package = ncurses
		</DependsOn>

		<Contents>
			<File>
				Filename    = etc/nanorc
				Source    	= etc/nanorc
				Description	= /etc/nanorc file
				Type		= conf
				Type		= local
				Type		= binary
				Permissions = 600
			</File>
			<File>
				Source          = usr/bin/nano
				Filename        = usr/bin/nano
				Type            = binary
				Permissions = 755
			</File>
		</Contents>
	</nano>
</Package>
