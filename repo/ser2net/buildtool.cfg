<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = ser2net
</File>

<File ser2net-2.9.1.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = SER2NET_SOURCE
  Directory = ser2net
</File>

<File ser2net.conf>
  Server = localrepo
  Revision = HEAD
  Directory = ser2net
</File>

<File ser2net.init>
  Server = localrepo
  Revision = HEAD
  Directory = ser2net
</File>

<Package>
	<ser2net>
		Version = 2.9.1
		Revision = 1
		License = GPL-2.0

		Help <<EOF
		This is ser2net, a program for allowing network connections to serial ports
		Ser2net is build with tcp-wrappers support
		Homepage: http://ser2net.sourceforge.net
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<Contents>
			<File>
				Filename        = etc/ser2net.conf
				Source    	= etc/ser2net.conf
				Description	= ser2net config file
				Type		= conf
				Type		= local
				Type		= binary
				Permissions = 600
			</File>

			<File>
				Filename    = etc/init.d/ser2net
				Source      = etc/init.d/ser2net
				Description = ser2net daemon init file
				Type        = binary
				Permissions = 755
			</File>

			<File>
				Source          = usr/sbin/ser2net
				Filename        = usr/sbin/ser2net
				Type            = binary
				Permissions = 755
			</File>
		</Contents>
	</ser2net>
</Package>
