# Servers:
<Server uclibc.org>
        Type = http
        Name = www.uclibc.org
        Serverpath = /downloads
</Server>
<Server mpfr.org>
	Type = http
	Name = www.mpfr.org
	Serverpath = /
</Server>
<Server multiprecision.org>
	Type = http
	Name = www.multiprecision.org
	Serverpath = /mpc
</Server>

