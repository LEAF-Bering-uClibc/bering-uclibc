		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>
		<DependsOn>
			Package = libuuid
			Package = libpcre
		</DependsOn>
		<Contents>
			<File>
				Filename        = usr/bin/wget
				Source    	= usr/bin/wget
				Type		= binary
				Permissions = 755
			</File>
			<File>
				Filename        = etc/wgetrc
				Source    	= etc/wgetrc
				Description	= wget initialization file
				Type		= conf
				Type		= local
				Type		= binary
				Permissions = 644
			</File>
		</Contents>
	</wget>

	<wget-ssl>
		Packagename = wget-ssl
	
		Version = 1.14
		Revision = 1
		License = GPL-3.0

		Help <<EOF
		Wget is a package for retrieving files using HTTP, HTTPS and FTP
