			Directories = root:root
		</Owner>

		<DependsOn>
			Package = libssl
			Package = libcrpto
			Package = libz
			Package = libuuid
			Package = libpcre
		</DependsOn>

		<Contents>
			<File>
				Filename        = usr/bin/wget
				Source    	= usr/bin/wget-ssl
				Type		= binary
