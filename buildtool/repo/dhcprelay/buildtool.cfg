<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = dhcprelay
</File>

<File dhcprelay-0.3.1.tar.gz>
  Server = localrepo
  Revision = HEAD
  envname = DHCPRELAY_SOURCE
  Directory = dhcprelay
</File>

<File dhcprelay.conf>
 Server = localrepo
 Revision = HEAD
 Directory = dhcprelay
</File>

<File dhcprelay.init>
 Server = localrepo
 Revision = HEAD
 Directory = dhcprelay
</File>
      
<Package>
	<dhcpreli>
		Version = 0.3.1
		Revision = 1

		Help <<EOF
		dhcpreli - DHCP-over-IPsec support for Linux FreeS/WAN
		Homepage: http://www.strongsec.com/freeswan/dhcprelay/ipsec-dhcp-howto.html
		LEAF package by __PACKAGER__, __BUILDDATE__		

		EOF
		
		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>
		
		<Contents>
			<File>          
				Filename        = etc/dhcprelay.conf
				Source    	= etc/dhcprelay.conf
				Description	= dhcprelay configuration
				Type		= conf
				Type		= local
				Type		= binary
				Permissions = 600
			</File>                 

			<File>
				Filename    = etc/init.d/dhcprelay
				Source      = etc/init.d/dhcprelay
				Description = dhcprelay daemon init file 
				Type        = binary
				Permissions = 755
			</File>

			<File>          
				Source          = usr/sbin/dhcprelay
				Filename        = usr/sbin/dhcprelay
				Type            = binary
				Permissions = 755
			</File>		
		</Contents>			
	</dhcpreli>
</Package>
