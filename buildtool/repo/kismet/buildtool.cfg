<File buildtool.mk>
	Server = localrepo
	Revision = HEAD
	Directory = kismet
</File>

<File kismet-2010-07-R1.tar.gz>
	Server = localrepo
	Revision = HEAD  
	Directory = kismet
	Envname = KISMET_SOURCE
</File>

<File kismet.conf.patch>
	Server = localrepo
	Revision = HEAD  
	Directory = kismet
	Envname = KISMET_PATCH1
</File>

<File kismet_drone.conf.patch>
	Server = localrepo
	Revision = HEAD  
	Directory = kismet
	Envname = KISMET_PATCH2
</File>

<File manuf>
	Server = localrepo
	Revision = HEAD  
	Directory = kismet
	Envname = KISMET_MANUF
</File>

<Package>
	<kismet>
		Version = 2010-07-R1
		Revision = 1

		Help <<EOF
		Kismet is an 802.11 layer2 wireless network detector, sniffer, 
		and intrusion detection system
		Homepage: http://www.kismetwireless.net/index.shtml
		Requires: ncurses.lrp, libcxx.lrp, libpcap.lrp, libnl.lrp, libm.lrp, libpcre.lrp
		LEAF Package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<Contents>
			<File>
				Source		= etc/kismet.conf
				Filename	= etc/kismet.conf
				Type            = conf
				Type            = local
				Type            = binary
			</File>		
			<File>
				Source		= etc/kismet_drone.conf
				Filename	= etc/kismet_drone.conf
				Type            = conf
				Type            = local
				Type            = binary
			</File>		
			<File>
				Source		= etc/manuf
				Filename	= etc/manuf
				Type            = conf
				Type            = local
				Type            = binary
			</File>
			<File>
				Source		= usr/bin/kismet_client
				Filename	= usr/bin/kismet_client
				Permissions	= 755
				Type            = binary
			</File>		
			<File>
				Source		= usr/bin/kismet_server
				Filename	= usr/bin/kismet_server
				Permissions	= 755
				Type            = binary
			</File>		
			<File>
				Source		= usr/bin/kismet
				Filename	= usr/bin/kismet
				Permissions	= 755
				Type            = binary
			</File>	
			<File>
				Source		= usr/bin/kismet_drone
				Filename	= usr/bin/kismet_drone
				Permissions	= 755
				Type            = binary
			</File>
			<File>
				Filename	= var/log/kismet
				Type            = directory
			</File>
		</Contents>
	</kismet>
</Package>
