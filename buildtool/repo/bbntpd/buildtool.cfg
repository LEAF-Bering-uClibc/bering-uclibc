<File buildtool.mk>
	Server = localrepo
	Directory = bbntpd
	revision = HEAD
</File>

<File ntpd>
	Server = localrepo
	directory = bbntpd
	revision = HEAD
</File>

<File ntpd.default>
	Server = localrepo
	directory = bbntpd
	revision = HEAD
</File>

<Package>
	<bbntpd>
		Version = 1
		Revision = 1
		
		Help <<EOF
		bbntpd provides the busybox ntpd configuration files
		LEAF package by __PACKAGER__, __BUILDDATE__ 
		EOF
                <Permissions>                                                                                                  
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
		Files = root:root
		Directories = root:root
		</Owner>
	
	<Contents>
		<File>
			Source          = etc/init.d/ntpd
			Filename        = etc/init.d/ntpd
			Type            = binary
			Permissions     = 755
		</File>

		<File>
			Source          = etc/default/ntpd
			Filename        = etc/default/ntpd
			Type            = binary
			Type            = local
			Type            = conf
			Description     = busybox ntpd options
			Permissions     = 644
</File>	
	
	</Contents>
	</bbntpd>
</Package>