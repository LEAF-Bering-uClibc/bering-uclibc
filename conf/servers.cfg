<Server leaf-sourceforge>
	Type = gitweb
	Name = leaf.git.sourceforge.net
	Serverpath = bering-uclibc/apps
	Repo = leaf/leaf
</Server>

<Server localrepo>
	Type = filesymlnk
	Serverpath = repo
</Server>

# the server for contributions by other developers
<Server leaf-contrib-sourceforge>
	Type = gitweb
	Name = leaf.git.sourceforge.net
	Serverpath = bering-uclibc4/contrib
	Repo = leaf/leaf
</Server>

# Other big servers
<Server kernel.org>
	Type = http
	Name = www.kernel.org
	Serverpath = /pub/linux
</Server>

<Server ftp.gnu.org>
	Type = http
	Name = ftp.gnu.org
	Serverpath = /gnu
</Server>

<Server sourceforge.net>
    Type = https
    Name = sourceforge.net
    Serverpath = /projects
</Server>

