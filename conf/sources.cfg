# package definitions
# Name goes in opening tag.
# please define Revision and Description
# and in Buildsources the sources used to build it
# the Buildsources contain one sourcename per line
# starting with a source tag (multiple sources allowed)

<Source linux>
	Server = localrepo
	Directory = linux
	revision = HEAD
	Description = kernel source only package
	nodefault = 1
</Source>

<Package toolchain>
	Server = localrepo
	Revision = HEAD
	Directory = toolchain
	Description = this holds everything to build cross-compile toolchain
	nodefault = 1
 	<Requires>
		Name = linux
	</Requires>
</Package>

<Package kernel>
	Server = localrepo
	Revision = HEAD
	Directory = kernel
	Description = kernel pseudo package
 	<Requires>
		Name = linux
#		Name = module-init-tools
		Name = toolchain
	</Requires>
</Package>



# source definitions
# just define the name in the opening tag
# and the Revision and Description
# nothing else supported right now

# default definition, is used as base to all Sources
#<Source default>
#	<Requires>
#		Name  = buildenv
#	</Requires>
#</Source>


