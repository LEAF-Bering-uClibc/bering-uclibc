<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = openntpd
</File>

<File openntpd-3.9p1.tar.gz>
  Server = localrepo
  Revision = HEAD
  Directory = openntpd
  Envname = OPENNTP_SOURCE
</File>

<File openntpd-user.patch>
  Server = localrepo
  Revision = HEAD
  Directory = openntpd
  Envname = OPENNTP_PATCH1
</File>

<File reconnect.patch>
  Server = localrepo
  Revision = HEAD
  Directory = openntpd
  Envname = OPENNTP_PATCH2
</File>

<File openntpd.default>
  Server = localrepo
  Revision = HEAD
  Directory = openntpd
</File>

<File openntpd.init>
  Server = localrepo
  Revision = HEAD
  Directory = openntpd
</File>

<File ntpd.conf>
  Server = localrepo
  Revision = HEAD
  Directory = openntpd
</File>

<Package>
	<openntpd>
		Version = 3.9p1
		Revision = 3
		
		Help <<EOF
		Easy to use implementation of the Network Time Protocol.
		It provides the ability to sync the local clock to remote NTP 
		servers and can act as NTP server itself, redistributing the 
		local clock.		
		Homepage: http://www.openntpd.org/
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF
		
		<Permissions>
		Files = 644
		Directories = 755
		</Permissions>
                                                       
		<Owner>
		Files = root:root
		Directories = root:root
		</Owner>
		
		<Contents>
			<File>
				Filename        = etc/default/openntpd
				Source          = etc/default/openntpd
				Description     = openntpd daemon configuration
				Type            = conf
				Type		= local
				Type            = binary
			</File>
			<File>
				Filename    = etc/init.d/openntpd
				Source      = etc/init.d/openntpd
				Description = openntpd init file
				Type        = binary
				Permissions = 755
			</File>
			<File>
				Filename    = usr/sbin/openntpd
				Source      = usr/sbin/openntpd
				Type        = binary
				Permissions = 755
			</File>
			<File>
				Filename        = etc/openntpd/ntpd.conf
				Source          = etc/openntpd/ntpd.conf
				Description     = openntpd configuration
				Type            = conf
				Type		= local
				Type            = binary
			</File>
		</Contents>
	</openntpd>
</Package>
