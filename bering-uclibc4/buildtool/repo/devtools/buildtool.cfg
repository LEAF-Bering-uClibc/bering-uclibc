<File buildtool.mk>
	Server = localrepo
	Revision = HEAD
	Directory = devtools
</File>

<Package>
	<devtools>
		Version = 1.0
		Revision = 3

		Help <<EOF
		Diagnostic and debugging tools intended for LEAF developers
		Currently includes: /bin/ldd, /usr/bin/strace, /usr/bin/strace-graph
		Requires: perl.lrp, libbfd.lrp and libopcodes.lrp
		LEAF Package by __PACKAGER__, __BUILDDATE__
		EOF

		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>

		<Contents>
			<File>
				Source		= bin/ldd
				Filename	= bin/ldd
				Type            = binary
				Permissions	= 755
			</File>	
			<File>
				Source		= bin/i486-pc-linux-uclibc-objdump
				Filename	= bin/objdump
				Type            = binary
				Permissions	= 755
			</File>		
			<File>
				Source		= usr/bin/strace
				Filename	= usr/bin/strace
				Type            = binary
				Permissions	= 755
			</File>		
			<File>
				Source		= usr/bin/strace-graph
				Filename	= usr/bin/strace-graph
				Type            = binary
				Permissions	= 755
			</File>		

			<File>
				Source		= lib/libopcodes-2.21.so
				Filename	= lib/libopcodes-2.21.so
				Type            = binary
				Permissions	= 755
			</File>		

			<File>
				Target		= lib/libopcodes-2.21.so
				Filename        = lib/libopcodes.so
				Type            = link
			</File>		

			<File>
				Source		= lib/libbfd-2.21.so
				Filename	= lib/libbfd-2.21.so
				Type            = binary
				Permissions	= 755
			</File>		

			<File>
				Target		= lib/libbfd-2.21.so
				Filename        = lib/libbfd.so
				Type            = link
			</File>		


		</Contents>
	</devtools>
</Package>
