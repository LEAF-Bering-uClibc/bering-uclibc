<File buildtool.mk>
  Server = localrepo
  Revision = HEAD
  Directory = microperl
</File>

<File perl-5.8.8.tar.bz2>
  Server = localrepo
  Revision = HEAD
  envname = PERL_SOURCE
  Directory = microperl
</File>

<Package>
	<uperl>
		Version = 5.8.8
		Revision = 1

		Help <<EOF
		Microperl Perl V 5.8.8
		Homepage: http://www.perl.com/
		Requires: libm.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__
		EOF
		
		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>
		<Contents>
			<File>          
				Filename	= usr/bin/microperl
				Source		= usr/bin/microperl
				Type		= binary
				Permissions 	= 755
			</File>                 
			<File>          
				Filename	= usr/bin/perl
				Target		= usr/bin/microperl
				Type		= link
			</File>                 
		</Contents>			
	</uperl>
</Package>
