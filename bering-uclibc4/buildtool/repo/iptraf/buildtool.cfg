<Package>
	<iptraf>
		Version = 2.7.0-7
		Revision = 2

		Help <<EOF
		iptraf IP Network Monitoring Software
		Homepage: http://cebu.mozcom.com/riker/iptraf
		Requires: ncurses.lrp
		LEAF package by __PACKAGER__, __BUILDDATE__		
		EOF
		
		<Permissions>
			Files = 644
			Directories = 755
		</Permissions>

		<Owner>
			Files = root:root
			Directories = root:root
		</Owner>
		
		<Contents>
			<File>          
				Source          = usr/sbin/iptraf
				Filename        = usr/sbin/iptraf
				Type            = binary
				Permissions = 755
			</File>		

			<File>          
				Source          = usr/sbin/rvnamed
				Filename        = usr/sbin/rvnamed
				Type            = binary
				Permissions = 755
			</File>		

			<File>
				Filename        = var/log/iptraf
				Type            = directory
			</File>

			<File>
				Filename        = var/run/iptraf
				Type            = directory
			</File>

			<File>
				Filename        = var/lib/iptraf
				Type            = directory
				Type            = local
			</File>
		</Contents>			
	</iptraf>
</Package>
